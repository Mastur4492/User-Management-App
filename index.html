<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
   <div class="container mt-5">
       <div class="mb-4">
           <h2 class="text-center">User Management App</h2>
           <input type="text" id="UsernameInput" placeholder="Enter Username" class="form-control mb-2">
           <input type="text" id="emailInput" placeholder="Enter Email id" class="form-control mb-2">
           <button class=" btn btn-primary w-100" id="addUserBtn">Add User</button>
       </div>

       <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="userList">

        </tbody>

       </table>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
